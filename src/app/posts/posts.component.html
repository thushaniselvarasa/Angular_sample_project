<form [formGroup]="postForm" (ngSubmit)="onPostSubmit()" class="post-form">

  <div class="form-group">
    <label class="form-label">Title:</label>
    <input type="text" formControlName="title" class="form-input">
  </div>

  <div class="form-group">
    <label class="form-label">Body:</label>
    <textarea formControlName="body" class="form-textarea"></textarea>
  </div>

  <div class="form-group">
    <label class="form-label">Tags:</label>
    <select formControlName="tags" class="form-select">
      <option value="" disabled>Select a tag</option>
      <option *ngFor="let tag of availableTags" [value]="tag">{{ tag }}</option>
    </select>
  </div>

  <div class="form-group">
    <label class="form-label">User Id:</label>
    <input type="number" formControlName="userId" class="form-input">
  </div>

  <div class="form-group">
    <label class="form-label">Views:</label>
    <input type="number" formControlName="views" class="form-input">
  </div>

  <div formGroupName="reactions" class="form-group">
    <label class="form-label">Reactions:</label>
    <div class="reaction-group">
      <input type="number" formControlName="likes" placeholder="Likes" class="form-input small">
      <input type="number" formControlName="dislikes" placeholder="Dislikes" class="form-input small">
    </div>
  </div>

  <button type="submit" class="form-button">Create Post</button>
</form>

<hr>

<h2>New Posts</h2>
<div *ngFor="let post of posts" class="post-card">
  <h3>{{ post.title }}</h3>
  <p>{{ post.body }}</p>
    <p><strong>Tags:</strong> 
        <span *ngFor="let tag of post.tags" class="tag">{{ tag }}</span>
    </p>
  <p><strong>User Id:</strong> {{ post.userId }}</p>
  <p><strong>Views:</strong> {{ post.views }}</p>
  <p><strong>Likes:</strong> {{ post.reactions?.likes }} | 
     <strong>Dislikes:</strong> {{ post.reactions?.dislikes }}</p>
</div>

<app-post-card-item [posts]="posts"></app-post-card-item>
<app-post-card-item (newItemEvent)="addItem($event)"></app-post-card-item>
<ul>
  <li *ngFor="let item of items">{{item}}</li>
</ul>
